    <script type="text/javascript">

        /**
         * in js everything is an object
         */
        var printHello = function (){
            console.log("Hello world");
        }

        function printer(fun){  //create a function that accept an argument
            fun();              //call the function
        }

        printer(printHello());  //call the printer by passing printHello variable

    </script>
